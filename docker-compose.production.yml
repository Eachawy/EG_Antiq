services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: production-postgres
    env_file:
      - .env.production
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD}
      POSTGRES_DB: antiq_production
      PGPORT: 5433
      # Performance tuning
      POSTGRES_SHARED_BUFFERS: 256MB
      POSTGRES_EFFECTIVE_CACHE_SIZE: 1GB
      POSTGRES_WORK_MEM: 16MB
      POSTGRES_MAINTENANCE_WORK_MEM: 128MB
    ports:
      - '127.0.0.1:5434:5433' # Only localhost access (host:container)
    volumes:
      - postgres_production_data:/var/lib/postgresql/data
      - ./backups:/backups
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U postgres -p 5433']
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - production-network
    restart: always
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 4G
        reservations:
          cpus: '1'
          memory: 2G

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: production-redis
    env_file:
      - .env.production
    command: redis-server --appendonly yes --maxmemory 512mb --maxmemory-policy allkeys-lru
    ports:
      - '127.0.0.1:6379:6379' # Only localhost access
    volumes:
      - redis_production_data:/data
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - production-network
    restart: always
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G
        reservations:
          memory: 512M

  # API Application
  api:
    build:
      context: .
      dockerfile: docker/api.prod.Dockerfile
      target: production
    container_name: production-api
    env_file:
      - .env.production
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://postgres:${DATABASE_PASSWORD}@postgres:5433/antiq_production?schema=public
      LOG_LEVEL: info
    ports:
      - '127.0.0.1:3000:3000' # Localhost only, Nginx proxies
    volumes:
      - uploads_data:/app/uploads
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - production-network
    restart: always
    deploy:
      resources:
        limits:
          cpus: '4'
          memory: 4G
        reservations:
          cpus: '2'
          memory: 2G
    healthcheck:
      test:
        [
          'CMD',
          'node',
          '-e',
          "require('http').get('http://localhost:3000/api/v1/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    logging:
      driver: 'json-file'
      options:
        max-size: '10m'
        max-file: '3'

  # API NGINX Gateway
  nginx:
    image: nginx:1.27-alpine
    container_name: production-nginx-api
    env_file:
      - .env.production
    ports:
      - '127.0.0.1:8001:80'    # HTTP - localhost only
      - '127.0.0.1:8444:443'   # HTTPS - localhost only
    volumes:
      - ./nginx-configs/api.kemetra.org.conf:/etc/nginx/conf.d/default.conf:ro
      - uploads_data:/app/uploads:ro
      - ./certs:/etc/letsencrypt:ro
      - ./certbot-www:/var/www/certbot:ro
    depends_on:
      - api
    networks:
      - production-network
    restart: always
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          memory: 256M
    healthcheck:
      test: ['CMD', 'wget', '--no-verbose', '--tries=1', '--spider', 'http://localhost/nginx-health']
      interval: 30s
      timeout: 3s
      retries: 3
    logging:
      driver: 'json-file'
      options:
        max-size: '10m'
        max-file: '3'

  # Certbot for SSL (Let's Encrypt) - API domain only
  certbot:
    image: certbot/certbot:latest
    container_name: production-certbot-api
    volumes:
      - ./certs:/etc/letsencrypt
      - ./certbot-www:/var/www/certbot
    networks:
      - production-network
    # For initial setup, run:
    # docker compose -f docker-compose.production.yml --profile ssl-setup run certbot \
    #   certonly --webroot --webroot-path=/var/www/certbot \
    #   --email admin@kemetra.org --agree-tos --no-eff-email \
    #   -d api.kemetra.org
    command: renew --webroot --webroot-path=/var/www/certbot
    profiles:
      - ssl-setup
      - ssl-renew

networks:
  production-network:
    driver: bridge

volumes:
  postgres_production_data:
    driver: local
  redis_production_data:
    driver: local
  uploads_data:
    driver: local
