# API Server - api.kemetra.org
server {
    listen 443 ssl;
    listen [::]:443 ssl;
    server_name api.kemetra.org;

    # SSL configuration
    ssl_certificate /etc/letsencrypt/live/api.kemetra.org/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/api.kemetra.org/privkey.pem;
    ssl_trusted_certificate /etc/letsencrypt/live/api.kemetra.org/chain.pem;

    # ACME challenge location for Let's Encrypt
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Security headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    add_header Access-Control-Allow-Origin "*" always;
    add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, PATCH, OPTIONS" always;
    add_header Access-Control-Allow-Headers "DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization,X-Correlation-ID" always;
    add_header Access-Control-Expose-Headers "Content-Length,Content-Range,X-Correlation-ID" always;
    add_header Access-Control-Max-Age 1728000 always;

    # Rate limiting for API endpoints
    limit_req zone=api_limit burst=200 nodelay;
    limit_conn conn_limit 50;

    # Static file serving for uploads
    location /uploads/ {
        alias /var/www/uploads/;
        expires 7d;
        add_header Cache-Control "public, immutable";
        add_header Access-Control-Allow-Origin "*" always;
        access_log off;
    }

    # Health check - no rate limit
    location /api/v1/health {
        proxy_pass http://api_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        access_log off;
    }

    # Metrics endpoint
    location /metrics {
        proxy_pass http://api_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        access_log off;
    }

    # Main API proxy
    location / {
        # Handle OPTIONS preflight (return 204 with CORS headers from server block)
        if ($request_method = 'OPTIONS') {
            return 204;
        }

        proxy_pass http://api_backend;
        proxy_http_version 1.1;

        # Proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $server_name;
        proxy_set_header Connection "";

        # WebSocket support
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # Buffering
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;
    }

    # Logging
    access_log /var/log/nginx/api_access.log main;
    error_log /var/log/nginx/api_error.log warn;
}
