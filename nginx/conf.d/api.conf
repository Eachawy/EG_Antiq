# API Server - api.kemetra.org
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name api.kemetra.org;

    # SSL configuration
    ssl_certificate /etc/letsencrypt/live/api.kemetra.org/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/api.kemetra.org/privkey.pem;
    ssl_trusted_certificate /etc/letsencrypt/live/api.kemetra.org/chain.pem;

    # ACME challenge location for Let's Encrypt
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Security headers specific to API
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    add_header Access-Control-Allow-Origin "*" always;
    add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, PATCH, OPTIONS" always;
    add_header Access-Control-Allow-Headers "DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization,X-Correlation-ID" always;
    add_header Access-Control-Expose-Headers "Content-Length,Content-Range,X-Correlation-ID" always;

    # Handle preflight requests
    if ($request_method = 'OPTIONS') {
        add_header Access-Control-Allow-Origin "*" always;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, PATCH, OPTIONS" always;
        add_header Access-Control-Allow-Headers "DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization,X-Correlation-ID" always;
        add_header Access-Control-Max-Age 1728000 always;
        add_header Content-Type "text/plain; charset=utf-8" always;
        add_header Content-Length 0 always;
        return 204;
    }

    # Rate limiting for API endpoints
    limit_req zone=api_limit burst=200 nodelay;
    limit_conn conn_limit 50;

    # Static file serving for uploads
    location /uploads/ {
        alias /var/www/uploads/;
        expires 30d;
        add_header Cache-Control "public, immutable";
        add_header Access-Control-Allow-Origin "*" always;

        # Optimized serving
        sendfile on;
        tcp_nopush on;
        tcp_nodelay on;

        # Security: Prevent script execution
        location ~ \.(php|asp|aspx|jsp|cgi)$ {
            deny all;
        }
    }

    # Proxy to API backend
    location / {
        proxy_pass http://api_backend;
        proxy_http_version 1.1;

        # Proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $server_name;

        # WebSocket support (if needed)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # Buffering
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;

        # Keep-alive
        proxy_set_header Connection "";
    }

    # Health check endpoint (no rate limiting)
    location = /api/v1/health {
        limit_req off;
        limit_conn off;
        proxy_pass http://api_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        access_log off;
    }

    # Metrics endpoint (restricted access recommended)
    location = /metrics {
        # Uncomment to restrict to internal network only
        # allow 10.0.0.0/8;
        # allow 172.16.0.0/12;
        # allow 192.168.0.0/16;
        # deny all;

        proxy_pass http://api_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }

    # Logging
    access_log /var/log/nginx/api_access.log main;
    error_log /var/log/nginx/api_error.log warn;
}
