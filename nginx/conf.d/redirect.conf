# HTTP to HTTPS Redirect for all domains

# API Domain
server {
    listen 80;
    listen [::]:80;
    server_name api.kemetra.org;

    # ACME challenge location (allow HTTP for Let's Encrypt verification)
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redirect all other HTTP traffic to HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# Admin Domain
server {
    listen 80;
    listen [::]:80;
    server_name admin.kemetra.org;

    # ACME challenge location
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redirect to HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# Portal Domain (including www)
server {
    listen 80;
    listen [::]:80;
    server_name kemetra.org www.kemetra.org;

    # ACME challenge location
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redirect to HTTPS (always redirect to non-www)
    location / {
        return 301 https://kemetra.org$request_uri;
    }
}

# Catch-all for any other domains (optional security measure)
server {
    listen 80 default_server;
    listen [::]:80 default_server;
    server_name _;

    # ACME challenge location
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Return 444 (close connection without response)
    location / {
        return 444;
    }
}
