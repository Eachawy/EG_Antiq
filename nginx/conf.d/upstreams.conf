# Upstream for API service
upstream api_backend {
    server api:3000;
    keepalive 32;
}

# Upstream for Admin service (React SPA via nginx)
upstream admin_backend {
    server admin:80;
    keepalive 32;
}

# Upstream for Portal service (Next.js)
upstream portal_backend {
    server portal:3000;
    keepalive 32;
}
