# Portal Frontend - kemetra.org & www.kemetra.org (Next.js SSR)
server {
    listen 443 ssl;
    listen [::]:443 ssl;
    server_name kemetra.org www.kemetra.org;

    # SSL configuration (certificate covers both domains)
    ssl_certificate /etc/letsencrypt/live/kemetra.org/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/kemetra.org/privkey.pem;
    ssl_trusted_certificate /etc/letsencrypt/live/kemetra.org/chain.pem;

    # ACME challenge location for Let's Encrypt
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Security headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Content Security Policy (adjust as needed)
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:; connect-src 'self' https://api.kemetra.org; frame-ancestors 'self';" always;

    # Rate limiting (less strict than API)
    limit_req zone=api_limit burst=100 nodelay;
    limit_conn conn_limit 30;

    # Next.js static files (_next/static) - aggressive caching
    location /_next/static/ {
        proxy_pass http://portal_backend;
        proxy_http_version 1.1;

        # Aggressive caching for static assets
        proxy_cache_valid 200 365d;
        expires 365d;
        add_header Cache-Control "public, immutable";

        # Proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        access_log off;
    }

    # Next.js public folder files
    location /public/ {
        proxy_pass http://portal_backend;
        proxy_http_version 1.1;

        # Cache public assets
        expires 7d;
        add_header Cache-Control "public, max-age=604800";

        # Proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        access_log off;
    }

    # Favicon and common static files
    location ~* \.(ico|png|jpg|jpeg|gif|svg|woff|woff2|ttf|eot|otf)$ {
        proxy_pass http://portal_backend;
        proxy_http_version 1.1;

        expires 7d;
        add_header Cache-Control "public, max-age=604800";

        # Proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        access_log off;
    }

    # Proxy all other requests to Next.js (SSR + API routes)
    location / {
        proxy_pass http://portal_backend;
        proxy_http_version 1.1;

        # Proxy headers (important for SSR)
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $server_name;

        # WebSocket support (for Next.js HMR in dev, not needed in prod but doesn't hurt)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # Buffering
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;

        # Keep-alive
        proxy_set_header Connection "";

        # Disable caching for SSR pages
        proxy_cache_bypass $http_pragma $http_authorization;
        proxy_no_cache $http_pragma $http_authorization;
    }

    # Health check endpoint (if exists)
    location = /api/health {
        proxy_pass http://portal_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        access_log off;
    }

    # Sitemap and robots.txt
    location ~* \.(xml|txt)$ {
        proxy_pass http://portal_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        expires 1d;
    }

    # Deny access to hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Logging
    access_log /var/log/nginx/portal_access.log main;
    error_log /var/log/nginx/portal_error.log warn;
}
