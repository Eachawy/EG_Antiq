# Admin Frontend - admin.kemetra.org (React SPA Static Files)
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name admin.kemetra.org;

    # SSL configuration
    ssl_certificate /etc/letsencrypt/live/admin.kemetra.org/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/admin.kemetra.org/privkey.pem;
    ssl_trusted_certificate /etc/letsencrypt/live/admin.kemetra.org/chain.pem;

    # ACME challenge location for Let's Encrypt
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Security headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;

    # Content Security Policy (adjust as needed for your app)
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:; connect-src 'self' https://api.kemetra.org; frame-ancestors 'none';" always;

    # Rate limiting (less strict than API)
    limit_req zone=api_limit burst=100 nodelay;
    limit_conn conn_limit 30;

    # Proxy to admin backend (nginx container serving static files)
    location / {
        proxy_pass http://admin_backend;
        proxy_http_version 1.1;

        # Proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $server_name;

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # Buffering
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;

        # Keep-alive
        proxy_set_header Connection "";
    }

    # Static assets caching (proxy cache for performance)
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot|otf)$ {
        proxy_pass http://admin_backend;
        proxy_http_version 1.1;

        # Aggressive caching for static assets
        proxy_cache_valid 200 365d;
        expires 365d;
        add_header Cache-Control "public, immutable";

        # Proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        access_log off;
    }

    # Logging
    access_log /var/log/nginx/admin_access.log main;
    error_log /var/log/nginx/admin_error.log warn;
}
