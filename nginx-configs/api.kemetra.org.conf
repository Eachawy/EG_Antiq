# Nginx Configuration for api.kemetra.org
# Backend NestJS API with CORS support
#
# Installation:
# 1. Copy this file to your production server:
#    scp nginx-configs/api.kemetra.org.conf user@server:/tmp/
# 2. On the server, move it to Nginx config directory:
#    sudo mv /tmp/api.kemetra.org.conf /etc/nginx/sites-available/
#    sudo ln -sf /etc/nginx/sites-available/api.kemetra.org.conf /etc/nginx/sites-enabled/
# 3. Test and reload:
#    sudo nginx -t
#    sudo systemctl reload nginx

# CORS allowed origins mapping
map $http_origin $cors_origin {
    default "";
    "~^https?://localhost(:[0-9]+)?$" $http_origin;
    "~^https?://kemetra\.org$" $http_origin;
    "~^https?://www\.kemetra\.org$" $http_origin;
    "~^https?://api\.kemetra\.org$" $http_origin;
    "~^https?://admin\.kemetra\.org$" $http_origin;
    "~^https?://153\.92\.209\.167(:[0-9]+)?$" $http_origin;
}

# Upstream backend API
upstream api_backend {
    server localhost:3000 max_fails=3 fail_timeout=30s;
    keepalive 32;
}

# HTTP Server - Redirect to HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name api.kemetra.org;

    # ACME challenge for Let's Encrypt
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
        allow all;
    }

    # Redirect all HTTP to HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# HTTPS Server
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name api.kemetra.org;

    # SSL Configuration
    # Update these paths to match your SSL certificate location
    ssl_certificate /etc/letsencrypt/live/api.kemetra.org/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/api.kemetra.org/privkey.pem;
    ssl_trusted_certificate /etc/letsencrypt/live/api.kemetra.org/chain.pem;

    # SSL Security Settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_stapling on;
    ssl_stapling_verify on;

    # Security Headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Logging
    access_log /var/log/nginx/api.kemetra.org.access.log;
    error_log /var/log/nginx/api.kemetra.org.error.log warn;

    # Root location - API info
    location = / {
        access_log off;
        default_type application/json;
        return 200 '{"name":"EG Antiq API","version":"1.0.0","status":"running","docs":"/api/docs"}';
    }

    # Health check endpoint
    location = /health {
        access_log off;
        proxy_pass http://api_backend/api/v1/health;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }

    # API Documentation (Swagger)
    location /api/docs {
        # CORS headers
        add_header 'Access-Control-Allow-Origin' $cors_origin always;
        add_header 'Access-Control-Allow-Methods' 'GET, OPTIONS' always;
        add_header 'Access-Control-Allow-Credentials' 'true' always;

        proxy_pass http://api_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $server_name;
    }

    # API Endpoints
    location /api/ {
        # CORS headers (only for whitelisted origins)
        add_header 'Access-Control-Allow-Origin' $cors_origin always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, PATCH, DELETE, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'Content-Type, Authorization, X-Correlation-ID, X-Request-ID' always;
        add_header 'Access-Control-Expose-Headers' 'X-Correlation-ID, X-RateLimit-Remaining' always;
        add_header 'Access-Control-Allow-Credentials' 'true' always;
        add_header 'Access-Control-Max-Age' '86400' always;

        # Handle preflight OPTIONS requests
        if ($request_method = 'OPTIONS') {
            add_header 'Access-Control-Allow-Origin' $cors_origin always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, PATCH, DELETE, OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' 'Content-Type, Authorization, X-Correlation-ID, X-Request-ID' always;
            add_header 'Access-Control-Expose-Headers' 'X-Correlation-ID, X-RateLimit-Remaining' always;
            add_header 'Access-Control-Allow-Credentials' 'true' always;
            add_header 'Access-Control-Max-Age' '86400' always;
            add_header 'Content-Type' 'text/plain charset=UTF-8';
            add_header 'Content-Length' '0';
            return 204;
        }

        # Proxy to backend API
        proxy_pass http://api_backend;
        proxy_http_version 1.1;

        # Proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $server_name;

        # WebSocket support
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # Buffering
        proxy_buffering on;
        proxy_buffer_size 8k;
        proxy_buffers 8 8k;
        proxy_busy_buffers_size 16k;

        # Don't send Nginx version
        proxy_hide_header X-Powered-By;
    }

    # Uploaded files
    location /uploads/ {
        # CORS for uploaded files
        add_header 'Access-Control-Allow-Origin' $cors_origin always;
        add_header 'Access-Control-Allow-Methods' 'GET, OPTIONS' always;
        add_header 'Access-Control-Allow-Credentials' 'true' always;

        # Serve from API container or local uploads directory
        # Option 1: Proxy to API (if API serves uploads)
        proxy_pass http://api_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;

        # Option 2: Serve static files directly (uncomment if files are on server)
        # alias /var/www/uploads/;
        # expires 1y;
        # add_header Cache-Control "public, immutable";

        # Security - only allow image files
        location ~ /uploads/.*\.(jpg|jpeg|png|gif|webp|svg)$ {
            add_header 'Access-Control-Allow-Origin' $cors_origin always;
            add_header Cache-Control "public, max-age=31536000, immutable";
            add_header X-Content-Type-Options "nosniff";

            # Proxy to API
            proxy_pass http://api_backend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
        }
    }

    # Block access to hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
}
