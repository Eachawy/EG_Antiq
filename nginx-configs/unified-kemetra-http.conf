# ============================================================================
# Temporary HTTP-Only Configuration for Initial SSL Setup
# ============================================================================
# This configuration allows Let's Encrypt challenges and HTTP access
# Replace with unified-kemetra.conf after SSL certificates are obtained

# CORS Allowed Origins Mapping
map $http_origin $cors_origin {
    default "";
    "~^https?://localhost(:[0-9]+)?$" $http_origin;
    "~^https?://(www\.)?kemetra\.org$" $http_origin;
    "~^https?://admin\.kemetra\.org$" $http_origin;
    "~^https?://api\.kemetra\.org$" $http_origin;
    "~^https?://153\.92\.209\.167(:[0-9]+)?$" $http_origin;
}

# Upstream Definitions
upstream api_backend {
    server api:3000 max_fails=3 fail_timeout=30s;
    keepalive 32;
}

upstream admin_frontend {
    server admin-frontend:8080 max_fails=3 fail_timeout=30s;
    keepalive 16;
}

upstream portal_frontend {
    server portal-frontend:3000 max_fails=3 fail_timeout=30s;
    keepalive 16;
}

# Rate Limiting Zones
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=100r/m;
limit_req_zone $binary_remote_addr zone=auth_limit:10m rate=10r/m;
limit_req_zone $binary_remote_addr zone=frontend_limit:10m rate=200r/m;

# Enhanced Access Log Format
log_format main_ext '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'rt=$request_time uct="$upstream_connect_time" '
                    'uht="$upstream_header_time" urt="$upstream_response_time"';

# ============================================================================
# HTTP Server - API Backend (api.kemetra.org)
# ============================================================================
server {
    listen 80;
    listen [::]:80;
    server_name api.kemetra.org;

    # Let's Encrypt ACME Challenge
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
        allow all;
    }

    # Health Check
    location = /health {
        access_log off;
        proxy_pass http://api_backend/api/v1/health;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }

    # API Documentation
    location /api/docs {
        add_header 'Access-Control-Allow-Origin' $cors_origin always;
        proxy_pass http://api_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # API Endpoints
    location /api/ {
        add_header 'Access-Control-Allow-Origin' $cors_origin always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, PATCH, DELETE, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'Content-Type, Authorization, X-Correlation-ID, X-Request-ID' always;
        add_header 'Access-Control-Expose-Headers' 'X-Correlation-ID, X-RateLimit-Remaining' always;
        add_header 'Access-Control-Allow-Credentials' 'true' always;

        if ($request_method = 'OPTIONS') {
            add_header 'Access-Control-Allow-Origin' $cors_origin always;
            add_header 'Access-Control-Max-Age' '86400' always;
            add_header 'Content-Length' '0';
            return 204;
        }

        limit_req zone=api_limit burst=20 nodelay;
        proxy_pass http://api_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Uploaded Files
    location /uploads/ {
        add_header 'Access-Control-Allow-Origin' $cors_origin always;
        proxy_pass http://api_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }
}

# ============================================================================
# HTTP Server - Admin Frontend (admin.kemetra.org)
# ============================================================================
server {
    listen 80;
    listen [::]:80;
    server_name admin.kemetra.org;

    # Let's Encrypt ACME Challenge
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
        allow all;
    }

    # Proxy to Admin Frontend
    location / {
        limit_req zone=frontend_limit burst=30 nodelay;
        proxy_pass http://admin_frontend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

# ============================================================================
# HTTP Server - Portal Frontend (kemetra.org + www.kemetra.org)
# ============================================================================
server {
    listen 80;
    listen [::]:80;
    server_name kemetra.org www.kemetra.org;

    # Let's Encrypt ACME Challenge
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
        allow all;
    }

    # Redirect www to non-www
    if ($host = 'www.kemetra.org') {
        return 301 http://kemetra.org$request_uri;
    }

    # Proxy to Portal Frontend
    location / {
        limit_req zone=frontend_limit burst=30 nodelay;
        proxy_pass http://portal_frontend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Next.js static files
    location /_next/ {
        proxy_pass http://portal_frontend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        add_header Cache-Control "public, max-age=31536000, immutable";
    }
}
