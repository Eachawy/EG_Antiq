# Prometheus Configuration for Kemetra Stack

global:
  scrape_interval: 15s # Set the scrape interval to every 15 seconds
  evaluation_interval: 15s # Evaluate rules every 15 seconds
  scrape_timeout: 10s
  external_labels:
    cluster: 'kemetra-prod'
    environment: 'production'

# Alertmanager configuration (optional - uncomment if using Alertmanager)
# alerting:
#   alertmanagers:
#     - static_configs:
#         - targets:
#           - alertmanager:9093

# Load rules once and periodically evaluate them
rule_files:
  - '/etc/prometheus/alerts.yml'

# Scrape configurations
scrape_configs:
  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
        labels:
          service: 'prometheus'

  # Node Exporter - System metrics
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']
        labels:
          service: 'node-exporter'
          instance: 'prod-server'

  # API Service - Application metrics
  - job_name: 'api'
    scrape_interval: 10s
    metrics_path: '/metrics'
    static_configs:
      - targets: ['api:3000']
        labels:
          service: 'api'
          application: 'nestjs-backend'
    # Optional: Add basic auth if you secure the metrics endpoint
    # basic_auth:
    #   username: 'prometheus'
    #   password: 'your-secure-password'

  # Portal Service - Next.js metrics (if implemented)
  - job_name: 'portal'
    scrape_interval: 30s
    metrics_path: '/api/metrics' # Adjust path if you add metrics endpoint to Next.js
    static_configs:
      - targets: ['portal:3000']
        labels:
          service: 'portal'
          application: 'nextjs-frontend'
    # Scrape only if metrics endpoint exists
    metric_relabel_configs:
      - source_labels: [__name__]
        regex: 'up'
        action: keep

  # PostgreSQL Exporter (optional - requires postgres_exporter sidecar)
  # - job_name: 'postgres'
