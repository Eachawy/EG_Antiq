services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: backend-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: Antiq_dev
      POSTGRES_DB: Antiq_db
      PGPORT: 5433
    ports:
      - '5433:5433'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U postgres -p 5433']
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: backend-redis
    ports:
      - '6379:6379'
    volumes:
      - redis_data:/data
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - app-network

  # API Application (Production Build)
  api:
    build:
      context: .
      dockerfile: docker/api.prod.Dockerfile
      target: production
    container_name: backend-api
    env_file:
      - .env
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://postgres:Antiq_dev@postgres:5433/Antiq_db?schema=public
      LOG_LEVEL: info
    ports:
      - '3000:3000'
    volumes:
      - uploads_data:/app/uploads
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - app-network
    restart: unless-stopped

  # API Development (Hot Reload) - Use this for active development
  api-dev:
    build:
      context: .
      dockerfile: docker/api.dev.Dockerfile
      target: development
    container_name: backend-api-dev
    env_file:
      - .env
    environment:
      NODE_ENV: development
      DATABASE_URL: postgresql://postgres:Antiq_dev@postgres:5433/Antiq_db?schema=public
      LOG_LEVEL: debug
    ports:
      - '3001:3000'
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./apps/api/src:/app/apps/api/src
      - ./packages/database/prisma:/app/packages/database/prisma
      - ./packages/common/src:/app/packages/common/src
      - ./packages/logger/src:/app/packages/logger/src
      - uploads_data:/app/uploads
    networks:
      - app-network
    profiles:
      - dev

networks:
  app-network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
  uploads_data:
