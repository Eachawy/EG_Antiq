services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: staging-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD:-Antiq_staging_2025}
      POSTGRES_DB: antiq_staging
      PGPORT: 5433
    ports:
      - '5433:5433'
    volumes:
      - postgres_staging_data:/var/lib/postgresql/data
      - ./backups:/backups
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U postgres -p 5433']
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - staging-network
    restart: always

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: staging-redis
    ports:
      - '6379:6379'
    volumes:
      - redis_staging_data:/data
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - staging-network
    restart: always

  # API Application
  api:
    build:
      context: .
      dockerfile: docker/api.Dockerfile
      target: production
    container_name: staging-api
    env_file:
      - .env
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://postgres:${DATABASE_PASSWORD:-Antiq_staging_2025}@postgres:5433/antiq_staging?schema=public
      LOG_LEVEL: debug
    ports:
      - '3000:3000'
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - staging-network
    restart: always
    healthcheck:
      test: ['CMD', 'wget', '--no-verbose', '--tries=1', '--spider', 'http://localhost:3000/api/v1/health']
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  staging-network:
    driver: bridge

volumes:
  postgres_staging_data:
    driver: local
  redis_staging_data:
    driver: local
